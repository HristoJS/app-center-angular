<md-toolbar id="main-toolbar" color="primary" class="mat-elevation-z4">
  <input id="logo" type="image" src="../assets/logo.png"  [routerLink]="['/']" />
  <button id="home-button" [routerLink]="['/']" >App Center</button>


  <span class="app-toolbar-filler"></span>
  <app-login></app-login>
</md-toolbar>
<a id="floating-button" md-fab class="btn-floating" (click)="toggleUploadScreen()" >
  <md-icon md-font-set="material-icons">file_upload</md-icon>
</a>

<router-outlet></router-outlet>
<app-app-list-component></app-app-list-component>

<ul>
  <li *ngFor="let item of items | async">
    {{ item.name }}
  </li>
</ul>
